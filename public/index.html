<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALMOVIE</title>
    <script
      src="https://kit.fontawesome.com/e8d0a79e93.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "axios": "../node_modules/axios/dist/esm/axios.min.js"
        }
      }
    </script>
    <script defer type="module" src="../src/main.js"></script>
    <!-- <script defer type="module" src="../src/navigation.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/app.css" />
  </head>
  <body class="bg-primary-color-b">
    <header
      class="flex h-[85px] items-center justify-between overflow-hidden bg-secondary-color-b py-1 pl-2 pr-5"
    >
      <a href="#"
        ><img width="110" src="./assets/ALMOVIE-logo.png" alt="ALMOVIE logo"
      /></a>
      <nav>
        <div class="hamMenu">
          <i class="fa-solid fa-bars fa-lg text-white"></i>
          <i class="fa-solid fa-xmark fa-lg hidden"></i>
        </div>
      </nav>
    </header>
    <main class="px-5">
      <div class="relative h-12 overflow-y-clip transition-all">
        <ul
          duration-1000
          class="absolute mx-[-1.25rem] mb-4 grid w-screen -translate-y-full grid-cols-1 gap-3 bg-secondary-color-b px-5 py-3 transition-all"
        >
          <li><a href="./">Home</a></li>
          <li><a href="#series">Series</a></li>
          <li><a href="#movies">Movies</a></li>
          <li><a href="#newRelease">New Release</a></li>
        </ul>
        <div
          class="relative top-3 flex h-[31px] w-full items-center justify-between rounded-lg bg-softBlue transition-all"
        >
          <input
            id="searchBar"
            class="bg-[transparent] px-3 text-white placeholder:italic placeholder:text-slate-400 focus:outline-none"
            type="text"
            placeholder="Search"
          />
          <i
            title="search"
            class="fa-solid fa-magnifying-glass mx-3 text-white hover:cursor-pointer"
          ></i>
        </div>
      </div>
      <section class="content mt-10 transition-opacity">
        <h1 class="my-4 text-base font-black">Trending Movies</h1>
        <article id="trendMovies" class="grid grid-cols-2 gap-4">
          <!-- TODO -->
          <figure class="relative z-auto">
            <p
              class="absolute mt-2 line-clamp-10 max-h-40 text-ellipsis px-2 text-start text-xs"
            >
              Las vacaciones de una familia dan un giro escalofriante cuando dos
              desconocidos se presentan en plena noche buscando refugio frente a
              un ciberataque que se va volviendo m치s y m치s aterrador. En esta
              situaci칩n, todos deber치n asumir su papel en un mundo que se
              desmorona.
            </p>
            <div
              class="absolute top-44 flex w-full flex-wrap justify-start gap-2 px-2"
            >
              <p class="genre text-xxs">Science fiction</p>
              <p class="genre text-xxs">Mistery</p>
              <p class="genre text-xxs">Thriller</p>
            </div>
            <div
              class="absolute bottom-12 z-10 flex w-full items-center justify-between gap-1 px-2"
            >
              <a href="#" class="cursor-pointer hover:text-azure">
                <p class="text-[11px]">View More...</p>
              </a>
              <div id="movieRatingStart" class="flex items-center gap-1">
                <p class="rating text-sm">4.5</p>
                <i class="fa-solid fa-star fa-sm pb-1 text-amber-500"></i>
              </div>
            </div>
            <img
              class="rounded-lg opacity-20 active:border-2 active:border-sky-500"
              src="https://cuevana.pro/resize/200/storage/65975/PRHY4Jj1GRDrY4DAmhtIv9FDUJ2sRwiWBaG6VFFY.jpg"
              alt=""
            />
            <figcaption class="w-full text-center">Movie Title</figcaption>
          </figure>
          <!-- End TODO -->
        </article>
      </section>
      <aside class="hidden">
        <h2>Genres</h2>
        <ul>
          <li>Action</li>
          <li>Animation</li>
          <li>Anime</li>
          <li>Adventure</li>
          <li>Drama</li>
          <li>Science-fiction</li>
          <li>Comedy</li>
        </ul>
      </aside>
    </main>
  </body>
</html>
